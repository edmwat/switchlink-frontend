<mat-card>       
    <p>
        <mat-card-title><h1>Funds Transfer</h1></mat-card-title>
    </p>
    <h3 style="color:#FF4081">{{validationError}}</h3>
    <form [formGroup]="formGroup" (ngSubmit)="fundsTransfer()">
        <p>
            <mat-form-field fxFlex="40%">
                <mat-label>Source Account</mat-label>
                <mat-select formControlName="sourceAcc">
                    <mat-option *ngFor="let account of userAccArr" [value]="account.value">
                        {{account.viewValue}}
                      </mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field fxFlex="40%">
                <mat-label>Destination Account</mat-label>
                <input matInput formControlName="destinationAcc" placeholder="e.g 1235" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field fxFlex="40%">
                <mat-label>Amount</mat-label>
                <input matInput formControlName="amount" placeholder="e.g 5000" required>
            </mat-form-field>
        </p>
        
        <button type="submit" mat-flat-button color="primary" mat-button>Transfer Funds</button>
    </form> 
</mat-card>
