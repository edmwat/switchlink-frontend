<mat-card>       
    <p>
        <mat-card-title><h1>Balance Enquiry</h1></mat-card-title>
    </p>
    <h3 style="color:#FF4081">{{validationError}}</h3>
    <form [formGroup]="formGroup" (ngSubmit)="balanceEnquiry()">
        <p>
            <mat-form-field fxFlex="80%">
                <mat-label>Source Account</mat-label>
                <mat-select [(ngModel)]="selectedAccount" formControlName="sourceAcc">
                    <mat-option *ngFor="let account of accounts" [value]="account.value">
                      {{account.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        
        <button type="submit" mat-flat-button color="primary" mat-button>Check Balance</button>
    </form> 
</mat-card>
